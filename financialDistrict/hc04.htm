宋体;mso-font-kerning:0pt'>你的脚在行走的时候脚尖向外展开。只要你不有意改变的话，这种检测实验很容易完成。在你走路的时候，注意看你的脚。它们两者都指向前方吗？或者有一侧脚已向外展开？或者双侧？脚外展说明髋关节旋外的肌肉（梨状肌）紧张，我们来拉伸一下这里的肌肉：</span><span

0pt'><o:p></o:p></span></p>
