minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin'>您是否经常出现崴脚的情况？这说明您的踝关节不稳，需要加强踝关节的稳定性锻炼。崴脚大部分都是踝关节外侧韧带拉伤，我们需要加强踝关节前外侧肌肉力量训练，这样可以帮助踝关节的康复，还可以避免习惯性崴脚。</span></p>

<p class=MsoNormal>1<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:

<p class=MsoNormal>2<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:

<p class=MsoNormal>3<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:

<p class=MsoNormal>1<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:

<p class=MsoNormal>2<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:

minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin'>、缓慢回到准备姿势。</span><span

<p class=MsoNormal>3<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=ZH-CN

<p class=MsoNormal>1<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:

minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin'>、膝关节始终保持伸直。</span></p>

<p class=MsoNormal>2<span lang=ZH-CN style='font-family:宋体;mso-ascii-font-family:
Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:
minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin'>、动作进阶可以采用手抗阻等。</span></p>
